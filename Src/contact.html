        <h1>Reach us out</h1>
        <form id="contactForm" target="_blank" <form id="contactForm" target="_blank" action="https://formspree.io/f/xeqypnea"
        method="POST">
          <div class="form-group">
            <div class="form-name">
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
             </div>
           <div class="form-col">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
          <input  name="_subject" type="hidden" value="New submission!">
          <div class="form-group">
            <div class="form-col">
              <label style="font-weight: bold;" for="option1">Select Your Options</label>
              <select id="option1" class="form-control" required>
                 <option value=""></option>
                <optgroup style=" margin:10px 0px 10px 0px;" label="Construction">  
                <option  value="Essentials Package">Essentials Package​</option>
<!--                 <option  value="Signature Package​">Signature Package​​</option> -->
                <option  value="Signature Package​ opt">Signature Package</option>
                <option  value="Prestige Package​">Prestige Package​</option>
                     <option value=""></option>
                <optgroup style=" margin:10px 0px 10px 0px;" label=" Design and Project Managment">
                    <option  value="Project Management">Project Management​</option>
<!--                     <option  value="Structural Design">Structural Design​​​</option> -->
                     <option  value="Structural Design">Structural Design​​​</option>
                    <option  value="Architectural Design">Architectural Design​</option>
                    <option  value="Interior Design">Interior Design​</option>
                    <option  value="MEP Design">MEP Design​</option>
            </optgroup>
                      <option value=""></option>
            <optgroup style=" margin:10px 0px 10px 0px;" label=" Real estate Consultation">
                <option  value="Initial Consultation">Initial Consultation​</option>
<!--                 <option  value="Property Search & Shortlisting">Property Search & Shortlisting​​​</option> -->
                 <option  value="Property Search & Shortlisting">Property Search & Shortlisting​​​</option>
                <option  value="Property Due Diligence">Property Due Diligence​</option>
                <option  value="Negotiation & Deal Closure">Negotiation & Deal Closure​</option>
                <option  value="Post-Sale Support">Post-Sale Support​</option>
                <option  value="Reporting & Output Services">Reporting & Output Services​</option>
        </optgroup>
                    <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <textarea id="message" placeholder="Your Message" class="form-control" name="message" rows="5" required></textarea>
          </div>
          <button id="submitButton" type="submit" class="btn btn-lg btn-dark btn-block" disabled>Submit Form</button>
        </form>
